<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px">
        <h1>Photos</h1>
        <a href="/">Back to Search</a>
    </div>

    <div>
        {% for url in photo_urls %}
            <div style="display: inline-block; margin: 10px;">
                <img src="{{ url }}" alt="Photo" style="width: 200px; height: auto;">
            </div>
        {% endfor %}
    </div>
</body>
</html>
